<div>
    中文(繁) <span class="lang-menu--array" id="language-array"></span>
    <ul class="lang-menu__list" id="language-list">
        <li class="lang-menu__list--item"><a href="" id="en-link">English</a></li>
        <li class="lang-menu__list--item"><a href="" id="jp-link">日本語</a></li>
    </ul>
</div>

<script>
function getLastPart(url){
    var parts=url.split("/");
    return (url.lastIndexOf('/') !== url.length -1 ? parts[parts.length - 1] : parts[parts.length -2]);
}
if(window.location.href == window.location.origin+'/cn/'){
    $('#en-link').attr('href',"../en/");
    $('#jp-link').attr('href',"../");
}else{
    $('#en-link').attr('href',"../en/" + getLastPart(window.location.href));
    $('#jp-link').attr('href',"../" + getLastPart(window.location.href));
}


</script>
